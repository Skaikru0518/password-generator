<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="style.css">
    <title>Password Generator | BY SKAIKRU</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" disabled id="passBox">
            <span class="material-symbols-outlined" id="copyBtn">
                content_copy
            </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="passRow">
            <p>Password Lenght:</p><span id="sliderValue"></span>
        </div>

        <!-- password options -->

        <div class="passRow">
            <label for="lowercase">Lowercase (a - z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="passRow">
            <label for="uppercase">Uppercase (A - Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="passRow">
            <label for="numbers">Numbers (0 - 9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="passRow">
            <label for="symbols">Symbols (@ - *)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>


        <button type="button" class="genBtn" id="genBtn"> Generate new password</button>
    </div>
</body>
<script src="script.js"></script>

</html>
